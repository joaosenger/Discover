<h1>Suco Detox</h1>
<h2>Ingredientes:</h2>

<ul>
    <li>3 folhas de couve</li>
    <li>1 laranja</li>
    <li>1 pedacinho de gengibre</li>
    <li>300ml de água</li>
    <li>100g de Whey Protein do Monstro</li>
</ul>

<h2>Modo de Preparo</h2>
<ol>
    <li>Misture tudo e coloque no liquidificador</li>
    <li>Bata por 3 minutos</li>
    <li>Vire um monstro!</li>
</ol>
