<!-- 
    Elementos genéricos

    <div> ideia de bloco, agrupar conteúdos
    <span> ideia de linha, agrupar texto
-->

<div class="carrinhoDeCompras">
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- por exemplo, no carrinho de compras pode ter vaários itens, 
    um grupo de conteúdos, por isso utilizamos div
    -->
</div>

<span class="botaoFinalizarCompra">Finalizar compra</span>
    <!--
        Como o botão de finalizar compra possui uma linha só, é melhor utilizarmos span
    -->
