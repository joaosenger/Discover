<!-- 
    Atributos globais mais utilizados

    - class
    - contenteditable (pode editar o conteudo)
    - data-*
    - hidden
    - id
    - style (css inline)
    - tabindex (item que será selecionado ao apertar tab)
    - title
-->

<div id="carrinho" contenteditable="true">
    Conteúdo
</div>

<div id="carrinho" data-id="">
    Conteúdo
</div>

<div id="carrinho" hidden>
    Conteúdo
</div>

<div id="name">
    Conteúdo
</div>

<div style="color: red">
    Conteúdo
</div>

<div tabindex="1">
    Conteúdo
</div>

<div tabindex="3">
    Conteúdo
</div>

<div tabindex="2">
    Conteúdo
</div>

<div title="Título para tag ao colocar o mouse em cima">
    Conteúdo
</div>
