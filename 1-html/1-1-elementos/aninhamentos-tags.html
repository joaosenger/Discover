<!--
    Aninhamento de tags é fechar as tags de acordo com a sua abertura
    - Hierarquia, no exemplo, div é pai de p que é pai de em
    - Fluxo, cada tag é lida de acordo com a sua ordem, de cima para baixo
    - Posicionamento dos elementos, algumas tags não quebram linha, como em, outras quebram, como p.
-->
<div>
    <p>
    Lorem <em>texto com ênfase</em> ipsum dolor sit amet consectetur adipisicing elit. Adipisci magnam temporibus voluptatem soluta natus molestias quibusdam autem iure asperiores, perferendis fugiat minus consequatur tempore dolorem in nisi? Minima, nesciunt blanditiis.
    </p>
</div>

<p>Novo parágrafo</p> <!-- segundo <p> no fluxo, abaixo do primeiro p-->
